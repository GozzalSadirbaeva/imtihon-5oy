<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="fixed top-0 w-[100%]">
      <ul
        class="flex items-center justify-between h-16 px-4 bg-gray-800 text-white"
      >
        <li class="flex items-center">
          <a
            class="ml-6 font-bold text-xl text-white no-underline"
            href="/logo.html"
            >Logo</a
          >
          >
        </li>
        <li class="flex items-center">
          <a
            class="ml-6 hover:text-gray-400 text-white no-underline"
            href="/product.html"
            >Products</a
          >
        </li>
        <li class="flex items-center">
          <a
            class="ml-6 hover:text-gray-400 text-white no-underline"
            href="/category.html"
            >Category</a
          >
        </li>
        <li class="flex items-center">
          <a
            class="ml-6 hover:text-gray-400 text-white no-underline"
            href="/profile.html"
            >Profile</a
          >
        </li>
        <li class="flex items-center">
          <a
            class="ml-6 hover:text-gray-400 text-white no-underline"
            href="/favourites.html"
            >Favourites</a
          >
        </li>
      </ul>
    </nav>

    <main class="px-4 mt-24">
      <section class="max-w-4xl p-6 mx-auto bg-white rounded-lg shadow-lg">
        <h1 class="mb-6 text-2xl font-bold">User Profile</h1>
        <div id="profileDetails" class="space-y-4">
          <div>
            <strong>Name:</strong>
            <span id="profileName" class="text-gray-600"></span>
          </div>
          <div>
            <strong>Email:</strong>
            <span id="profileEmail" class="text-gray-600"></span>
          </div>
          <div>
            <strong>Address:</strong>
            <span id="profileAddress" class="text-gray-600"></span>
          </div>
          <div>
            <strong>Phone:</strong>
            <span id="profilePhone" class="text-gray-600"></span>
          </div>
        </div>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="editProfileBtn"
          class="px-4 py-2 mt-6 text-white transition bg-blue-500 rounded hover:bg-blue-600"
        >
          Edit Profile
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  id="modalProfileName"
                  class="border w-full"
                />
                <br />
                <br />
                <input
                  type="text"
                  id="modalProfileEmail"
                  class="border w-full"
                  placeholder=""
                />
                <br />
                <br />
                <input
                  type="text"
                  id="modalProfileAddress"
                  class="border w-full"
                  placeholder=""
                />
                <br />
                <br />
                <input
                  type="text"
                  id="modalProfilePhone"
                  class="border w-full"
                  placeholder=""
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="saveBtn btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/profile.js"></script>
  </body>
</html>
